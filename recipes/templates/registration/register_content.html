<div class="container">
  <div class="auth-wrapper">
    <div class="auth-container">
      <h2 class="auth-title"><i class="fas fa-user-plus"></i> Реєстрація</h2>
      <form method="POST" class="auth-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
          <label for="id_username"><i class="fas fa-user"></i> Ім'я користувача</label>
          {{ form.username }}
          {{ form.username.errors }}
        </div>
        <div class="form-group">
          <label for="id_email"><i class="fas fa-envelope"></i> Email</label>
          {{ form.email }}
          {{ form.email.errors }}
        </div>
        <div class="form-group">
          <label for="id_password1"><i class="fas fa-lock"></i> Пароль</label>
          {{ form.password1 }}
          {{ form.password1.errors }}
          <div class="help-text">{{ form.password1.help_text }}</div>
        </div>
        <div class="form-group">
          <label for="id_password2"><i class="fas fa-lock"></i> Підтвердження пароля</label>
          {{ form.password2 }}
          {{ form.password2.errors }}
        </div>
        <button type="submit" class="auth-btn">
          <i class="fas fa-user-plus"></i> Зареєструватись
        </button>
      </form>
      <div class="auth-links">
        Вже маєте акаунт? <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Увійти</a>
      </div>
    </div>
  </div>
</div>
